<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Reviews</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    
    <h1>Video Game Reviews</h1>

    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-sm-2 mt-4">
                    <a class="btn btn-light" href="/cms">Go to Blog</a>
                </div>
            </div>
            <div class="col-md-5 offset-md-3">
                <form id="cms">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title">
                    <br/>
                    <label for="body">Body:</label>
                    <textarea class="form-control" rows="10" id="body"></textarea>
                    <div class="form-group">
                        <label for="category">Select Category:</label>
                        <select class="custom-select" id="category">
                            <option selected value="">All Genres</option>
                            <option value="gameAction">Action</option>
                            <option value="gameAdventure">Adventure</option>
                            <option value="gameRpgStrategy">Role-Play or Strategy</option>
                            <option value="gameSports">Sports</option>
                            <option value="gameShooter">Shooter</option>
                            <option value="gameOther">Other</option>
                        </select>
                    </div>
                    <br />
                    <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <br><br>

    <a class="btn btn-secondary" href="./testProj2.html" role="button">Home</a>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <!-- Custom -->
    <script src="../public/js/cms.js" type="text/javascript"></script>

</html>
