        <div class="row">
            <div class="row">
                <!-- <div class="col-sm-2 mt-4">

                </div> -->
            </div>
            <div class="col-md-5 offset-md-3">
                <h1 class="text-center">Reviews Log</h1>
                <form id="cms">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input id="cmsTitle" type="text" class="form-control" id="title">
                    <br/>
                    <label for="body">Body:</label>
                    <textarea class="form-control" rows="10" id="body"></textarea>
                    <div class="form-group">
                        <label for="category">Select Category:</label>
                        <select class="custom-select" id="category">
                            <option selected value="">All Genres</option>
                            <option value="action">Action</option>
                            <option value="adventure">Adventure</option>
                            <option value="comedy">Comedy</option>
                            <option value="crime">Crime</option>
                            <option value="horror">Horror</option>
                            <option value="sports">Sports</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <br />
                    <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>
