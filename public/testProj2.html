    <div class="container">

    <div class="radioButton">
      <h4>Do you want to search for a video game or a movie?</h4>
      <form class>
        <input
          type="radio"
          id="gameSelector"
          name="searchSelection"
          value="gameSelector"
        />
        <label class="radioSelect" for="gameSelector"><i class="fa fa-gamepad fa-fw"></i> Game</label><br />
        <input
        
          type="radio"
          id="movieSelector"
          name="searchSelection"
          value="movieSelector"
        />
        <label class="radioSelect" for="movieSelector"><i class="fa fa-film fa-fw"></i> Movie</label><br />
      </form>
 
     
    </div>
    <!-- .radioButton -->

    <div id="videoGameSearchID" class="videoGameSearch d-none">
      <h3>Search for a Game</h3>
      <form>
        <input type="text" id="gameTitle" name="gameTitle" placeholder="Search by Title" />
        <br /><br />
        <input class=" btn submitGameBtn" type="submit" value="Submit" />
      </form>


     
    </div>
    <!-- .videoGameSearch -->

    <div id="movieSearchID" class="movieSearch d-none">
      <h3>Search for a Movie</h3>
      <form>
    
        <input type="text" id="movieTitle" name="movieTitle" placeholder="Search by Title" />
        <br /><br />
        <input class="btn submitMovieBtn" type="submit" value="Submit" />
      </form>


      
    </div>
    <!-- .movieSearch -->

    <div id="cardDivID" class="cardDiv d-none">
      <h2>Your Search Results</h2>
    </div>

    <br />
    <div id="reviewTitle" class="input-group my-2 d-none">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Default</span
        >
      </div>
      <input
        type="text"
        class="form-control"
        aria-label="Default"
        aria-describedby="inputGroup-sizing-default"
        placeholder="Title Review"
      />
    </div>

    <div id="reviewForm" class="md-form my-1 d-none">
      <textarea
        id="reviewFormID"
        class="md-textarea form-control"
        rows="3"
        placeholder="Enter your review..."
      ></textarea>
      <label for="reviewFormID"></label>
    </div>

    <div id="reviewCategory" class="form-group d-none">
      <select class="custom-select" id="category">
        <option selected value="">All Genres</option>
        <option value="action">Action</option>
        <option value="adventure">Adventure</option>
        <option value="comedy">Comedy</option>
        <option value="crime">Crime</option>
        <option value="horror">Horror</option>
        <option value="sports">Sports</option>
        <option value="Other">Other</option>
      </select>
    </div>
