<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./testProj2.html">Entertainment Review App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                <a class="nav-link" href="./testProj2.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="./videoGameReviews.html">Reviews</a>
                </li>
                <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>

    <div class="radioButton">
        <h2>Do you want to search for a video game or a movie?</h2>
        <form>
            <input type="radio" id="gameSelector" name="searchSelection" value="gameSelector">
            <label for="gameSelector">Video Game</label><br>
            <input type="radio" id="movieSelector" name="searchSelection" value="movieSelector">
            <label for="movieSelector">Movie</label><br>
        </form> 
        <br><br>
        <hr>
    </div><!-- .radioButton -->

    <div id="videoGameSearchID" class="videoGameSearch d-none">
        <h3>Video Game API</h3>
        <form>
            <label for="gameTitle">Game Title:</label><br>
            <input type="text" id="gameTitle" name="gameTitle">
            <br><br>
            <input class="submitGameBtn" type="submit" value="Submit">
        </form>

        <br><br><hr>
    </div><!-- .videoGameSearch -->

    <div id="movieSearchID" class="movieSearch d-none">
        <h3>Movie API</h3>
        <form>
            <label for="movieTitle">Movie Title:</label><br>
            <input type="text" id="movieTitle" name="movieTitle">
            <br><br>
            <input class="submitMovieBtn" type="submit" value="Submit">
        </form>

        <br><br><br>
        <hr>
    </div><!-- .movieSearch -->

    <div id="cardDivID" class="cardDiv d-none">
        <h2>API Output Area</h2>
    </div>

    <br>

    <div id="reviewTitle" class="input-group my-2 d-none">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
        </div>
        <input id="reviewTitleStatic" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Title Review">
    </div>

    <div id="reviewForm" class="md-form my-1 d-none">
        <textarea id="reviewFormIDStatic" class="md-textarea form-control" rows="3" placeholder="Enter your review..." ></textarea>
        <label for="reviewFormID"></label>
    </div>


    <div id="reviewCategory" class="form-group d-none">
        <select class="custom-select" id="categoryStatic">
            <option selected value="">All Genres</option>
            <option value="action">Action</option>
            <option value="adventure">Adventure</option>
            <option value="comedy">Comedy</option>
            <option value="crime">Crime</option>
            <option value="horror">Horror</option>
            <option value="sports">Sports</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <!--  jQuery Minified -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <!-- Custom -->
    <script src="./js/testProj2.js" type="text/javascript"></script>

</html>
