<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reviewer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/litera/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../public/css/style.css" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">LOGO</div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <img />
        </div>
        <div class="col-md-6 col-md-offset-3">
          <form class="card signup">
            <h5 class="card-title">BECOME A REVIEWER MEMBER</h5>
            <p class="alt-sign-in">ALREADY A MEMBER? <a href="#">LOGIN</a></p>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="username-input"
                placeholder="create a username"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="enter your email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="enter a password"
              />
            </div>

            <div
              style="display: none;"
              id="alert"
              class="alert alert-danger"
              role="alert"
            >
              <span
                class="glyphicon glyphicon-exclamation-sign"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Error:</span><span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
  <script src=""></script>
</html>
