<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ENT. REVIEWER | SIGN UP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/litera/bootstrap.min.css"
    />
    <link href="../public/css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <img class="intro-logo" src="assets/entertaintmentlogo.png " />
        </div>
        <div class="col-md-6 col-md-offset-3">
          <form class="card signup">
            <h5 class="card-title">BECOME A REVIEWER!</h5>
            <p class="alt-sign-in">
              ALREADY A REVIEWER? LOGIN <a href="./login.html">HERE</a>
            </p>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="username-input"
                placeholder="create a username"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="enter your email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="enter a password"
              />
            </div>

            <div
              style="display: none;"
              id="alert"
              class="alert alert-danger"
              role="alert"
            >
              <span
                class="glyphicon glyphicon-exclamation-sign"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Error:</span><span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
